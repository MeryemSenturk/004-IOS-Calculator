<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>JS Calculator</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid AC">AC</div>
        <div class="grid add-subs"><i class="fa-solid fa-plus-minus"></i></div>
        <div class="grid mod">%</div>
        <div class="grid div"><i class="fa-solid fa-divide"></i></div>
        <div class="grid 7">7</div>
        <div class="grid 8">8</div>
        <div class="grid 9">9</div>
        <div class="grid multi">x</div>
        <div class="grid 4">4</div>
        <div class="grid 5">5</div>
        <div class="grid 6">6</div>
        <div class="grid subs">-</div>
        <div class="grid 1">1</div>
        <div class="grid 2">2</div>
        <div class="grid 3">3</div>
        <div class="grid add">+</div>
        <div class="grid zero1">0</div>
        <!-- <div class="grid zero2">0</div> -->
        <div class="grid point">.</div>
        <div class="grid equal">=</div>
    </div>
</body>
</html>
